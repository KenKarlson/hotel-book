<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->

  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">

  <script src="./assets/js/main.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="center">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="formWrapper">
              <form action="">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label form-label__text">Ваше направление</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Направление">
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label form-label__text">Дата заезда</label>
                      <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label form-label__text">Дата отъезда</label>
                      <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                  </div>
                </div>
                <div class="row header-box">
                  <div class="col-sm-4">
                    <div class="mb-3">
                      <label for="rooms" class="form-label form-label__text">Комната</label>
                      <select class="header-select" name="rooms" id="rooms">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="mb-3">
                      <label for="adults" class="form-label form-label__text">Взрослые</label>
                      <select class="header-select" name="adults" id="adults">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="mb-3 ">
                      <label for="children" class="form-label form-label__text">Дети</label>
                      <select class="header-select" name="children" id="children">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                      </select>
                    </div>
                  </div>
                </div>
                <button class="form-button">Check availability</button>
              </form>
            </div>
            <!-- /.formWrapper -->
          </div>
          <div class="col-sm-8">
            <h1 class="header__title"></h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum rem ea blanditiis adipisci. Sequi eos
              atque doloremque nulla expedita aspernatur ad optio nisi veniam repellendus tempore, architecto assumenda
              distinctio sit. </p>
          </div>
        </div>
      </div>
      <!-- /.container -->
    </div>
    <!-- /.header-center -->
  </header>
  <!-- /.header -->


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>
  <script src="./assets/js/typed.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</body>

</html>
